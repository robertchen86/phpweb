<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor</title>
		<style>
			textarea {
				display: block;
			}
		</style>
		<script charset="utf-8" src="../kindeditor.js"></script>
		<script>
			KE.show({
				id : 'content1',
				urlType : 'relative'
			});
			KE.show({
				id : 'content2',
				urlType : 'absolute'
			});
			KE.show({
				id : 'content3',
				urlType : 'domain'
			});
		</script>
	</head>
	<body>

		<textarea id="content1" name="content" style="width:700px;height:200px;visibility:hidden;">
