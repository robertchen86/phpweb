<div id="outer-wrapper" class="clearfix new-header">
{include file="header.html"}
<!--内容-->
<div id="page-container">
  <div id="page-container-inner">
<article id="page-root">
    <div class="completesignup-container card-case vertical-shadow">
        <div class="completesignup-contents">
        <img src="{$web_site}/images/hand-tree.png" width="75" height="75" class="tree">
        <h3>
            <span class="bold-text">账号密码重置</span>
        </h3>
        <form  method="POST" class="auth-form container" id="pwsetForm" name="pwsetForm" action="{$web_site}/completepwset">
        <div class="field-container row-fluid">
            <label class="field-label span4" for="member_email">电子邮箱</label>
            <input type="hidden" id="member_email"  name="member_email" value="{$member_email}">
            <input id="email" name="email" class="simple-input ui-corner-all span6" value="{$member_email}" disabled="true">
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="member_name">昵称</label>
            <input id="member_name" name="member_name" class="simple-input ui-corner-all span6" value="{$member_name}" disabled="true">
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="password">新密码</label>
            <input id="password" name="password" type="password" class="simple-input ui-corner-all span6" value="">
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="repassword">确认密码</label>
            <input id="repassword" name="repassword" type="password" class="simple-input ui-corner-all span6">
        </div>
        <div class="error-container row-fluid">
            <div class="field-error span10" id="error-text">&nbsp;</div>
        </div>
        <div class="field-container row-fluid">
            <div class="span3">
                <input type="button" id="submit-button" name="submit-button" value="提&nbsp;&nbsp;交" class="simple-button green">
            </div>
        </div>

        </form>

        </div>
    </div>
</article>
    
    
    
    <div id="end-of-page-spacer">&nbsp;</div>
  </div>
</div>
<!--内容-结束-->    
</div>
<div class="push"></div>
