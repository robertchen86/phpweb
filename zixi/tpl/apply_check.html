<!--内容-->
<div id="page-container">
  <div id="page-container-inner">
<article id="page-root">
    <div class="completesignup-container card-case vertical-shadow">
        <div class="completesignup-contents">
        <img src="{$web_site}/images/hand-tree.png" width="75" height="75" class="tree">
        <h3>
            <span class="bold-text">学科老师申请审核</span>
        </h3>
        <form  method="POST" class="auth-form container" id="applyForm" name="applyForm" action="{$web_site}/apply_check/{$aid}">
        <div class="field-container row-fluid">
            <label class="field-label span4" for="kng_id">会员</label>
             <input type="hidden" id="state_v" name="state_v">
             <input type="hidden" id="m_s_id" name="m_s_id" value="{$m_s_id}" >
            <input class="simple-input ui-corner-all span6" value="{$member_name}" readonly>
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="kng_id">学号</label>
            <input class="simple-input ui-corner-all span6" value="{$student_code}" readonly>
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="kng_id">姓名</label>
            <input class="simple-input ui-corner-all span6" value="{$student_name}" readonly>
        </div>
        
        <div class="field-container row-fluid">
            <label class="field-label span4" for="m_t_apply_content">会员验证信息</label>
            <textarea id="m_t_apply_content" name="m_t_apply_content" class="simple-input ui-corner-all span6" style="margin: 1px 0px 1px 10.625px; width: 245px; height: 68px;" readonly>{$m_t_apply_content}</textarea>
        </div>
        
        <div class="error-container row-fluid">
            <div class="field-error span10" id="error-text">&nbsp;</div>
        </div>
        <div class="error-container row-fluid">
        	  <label class="field-label span4" ></label>
           <input type="button" id="btn_f" name="btn_f" value="不通过" class="simple-button green">&nbsp;&nbsp;
                <input type="button" id="btn_p" name="btn_p" value="通过" class="simple-button green">
        </div>
        

        </form>

        </div>
    </div>
</article>
