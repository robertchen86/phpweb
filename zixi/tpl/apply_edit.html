<!--内容-->
<div id="page-container">
  <div id="page-container-inner">
<article id="page-root">
    <div class="completesignup-container card-case vertical-shadow">
        <div class="completesignup-contents">
        <img src="{$web_site}/images/hand-tree.png" width="75" height="75" class="tree">
        <h3>
            <span class="bold-text">学科老师申请</span>
        </h3>
        <form  method="POST" class="auth-form container" id="applyForm" name="applyForm" action="{$web_site}/apply_edit/{$m_t_apply_id}">
        	<input type="hidden" id="aid" name="aid" value="{$m_t_apply_id}"/>
        	<input type="hidden" id="web_site" name="web_site" value="{$web_site}"/>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="kng_id">学科</label>
            <select id="kng_id" name="kng_id" class="simple-input ui-corner-all span6" >
                {$kng_option}
            </select>
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="m_t_apply_t_id">老师</label>
            <select id="m_t_apply_t_id" name="m_t_apply_t_id" class="simple-input ui-corner-all span6" >{$m_option}
            </select>
        </div>
        <div class="field-container row-fluid">
            <label class="field-label span4" for="m_t_apply_content">验证信息</label>
            <textarea id="m_t_apply_content" name="m_t_apply_content" class="simple-input ui-corner-all span6" style="margin: 1px 0px 1px 10.625px; width: 245px; height: 68px;">{$m_t_apply_content}</textarea>
        </div>
        
        <div class="error-container row-fluid">
            <div class="field-error span10" id="error-text">&nbsp;</div>
        </div>
        <div class="field-container submit-container row-fluid">
            <!--<div class="offset2 span5">
                <span class="tos-area">同意我们的<a href="{$web_site}/tos" target="_blank" tabindex="1">服务条款 </a> 及 <a href="{$web_site}/privacy-policy" target="_blank" tabindex="1">隐私权政策</a></span>
            </div>-->
            <div class="offset2 span5"></div>
            <div class="span3">
                <input type="button" id="submit-button" name="submit-button" value="提&nbsp;&nbsp;交" class="simple-button green">
            </div>
        </div>

        </form>

        </div>
    </div>
</article>
    
    
    
    <div id="end-of-page-spacer">&nbsp;</div>
